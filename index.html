<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selim's Secret Pictures</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="view" id="captcha-view">
    <div id="captcha-header">
      <div id="captcha-prompt-verb">Select</div>
      <h1 id="captcha-prompt">a lever</h1>
      then click submit
    </div>
    <div id="captcha-container"></div>
    <div class="row">
      <p id="attribution-image">lorem ipsum</p>
      <button id="button-log-selection">Log</button>
      <button id="button-submit">Submit</button>
    </div>
  </div>

  <div class="view" id="intermission-view" hidden>
    <h1 id="message-intermission">Captcha submitted</h1>
    <div class="row">
      <div class="filler"></div>
      <button id="button-retry">Retry</button>
      <button id="button-next">Next</button>
    </div>
  </div>

  <div class="view" id="reward-view" hidden>
    <h1>For human eyes only</h1>
    <img src="assets/scandalous.jpg" alt="Scandalous ankle picture" width="500">
  </div>

  <script src="captchas_data.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
